{% extends 'base.html' %} 

{% block content %}

<div class="col-6 mx-auto mt-5">
  <form action="" method="post">
   {% csrf_token %} 
  <div class="imgcontainer">
    <img src="https://fsa.zobj.net/crop.php?r=QaTfDNWHvUsCaFCk-jJsio6qVZpkVIGZr1vmUb6V1IHGK6-vamLR8sC8K36ZbQAdtzQ7YuKIsv6vZla2LHwUcxex2NJN8P4Z02ZnSbJLtWnzUNbo6gLf6g-ttG1WLEG4Jlo_bizigVXtmxFN" alt="Avatar" class="img-fluid">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="name" required>

    <label for="uname"><b>Price</b></label>
    <input type="text" placeholder="Enter Price" name="amount" required>

{% if payment %}
<form action="/src/success/" method="POST">
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_mkzYuJKOPzhV1n" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{ payment.amount }}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{ payment.id }}"// Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="Cofee Shop"
    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{ payment.name }}"
    data-prefill.email="gaurav.kumar@example.com"
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden">
</form>

{%  endif %}

</div>

{% endblock %}
